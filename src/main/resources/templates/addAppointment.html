<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Appointment</title>
</head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<body>
	<div class="container my-2" align="center">
		<form th:object="${newAppointment}"
			th:action="@{/addAppointment/{custId}(custId=${customer.id})}"
			method="post" name="addAppointmentForm">
			Appointment Date: <input class="form-control" type="date"
				th:field="*{appointment}"><br /> Reason for appointment: <input
				class="form-control" type="text" th:field="*{reason}"><br />
			<input name="submit" type="submit" value="submit"><br />
		</form>
		<a
			th:href="@{/viewCustomerInformation/{custId}(custId=${customer.id})}">Back
			to Customer Information</a>
	</div>

</body>
<div class="footer-basic" align="center">
	<footer>
		<ul class="list-inline">
			<li class="list-inline-item"><a href="/addCustomer">Add
					Customer</a></li>
			<li class="list-inline-item"><a href="/viewAllCustomers">View
					All Customers</a></li>
			<li class="list-inline-item"><a href="/">Home</a></li>
		</ul>
		<p class="copyright">Tony's Auto Shop Â© 2022</p>
	</footer>
</div>
</html>
