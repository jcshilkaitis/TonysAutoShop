<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Appointment</title>
</head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<body>
	<div class="container my-2" align="center">
	<form th:object="${newAppointment}" th:action="@{/addAppointment}" method="post" name="addAppointmentForm">
		Customer ID: <input name="id" type="text"><br />
		Date: <input name="email" type="text"><br />
		<input name="submit" type="submit" value="submit"><br />
	</form>
	<a href="viewAllAppointments">View all Appointments</a>
	</div>
</body>
</html>
