<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add a new Customer</title>
</head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<body>
	<div class="container my-2" align="center">
		<h1>Add a new Customer</h1>
		<form th:object="${newCustomer}"
			th:action="@{/updateCustomer/{id}(id=${newCustomer.id})}"
			method="post" name="addCustomerForm">
			<div class="form-group">
				<label for="firstName">First Name:</label> <input name="firstName"
					type="text" th:field=*{firstName}><br />
			</div>
			<div class="form-group">
				<label for="lastName">Last Name:</label> <input name="lastName"
					type="text" th:field=*{lastName}><br />
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input name="email" type="text"
					th:field=*{email}><br />
			</div>
			<input name="submit" type="submit" value="Submit"><br />
		</form>
		<a href="viewAllCustomers">View all Customers</a>
	</div>
</body>
<div class="footer-basic" align="center">
	<footer>
		<ul class="list-inline">
			<li class="list-inline-item"><a href="addCustomer">Add
					Customer</a></li>
			<li class="list-inline-item"><a href="viewAllCustomers">View
					All Customers</a></li>
			<li class="list-inline-item"><a href="/">Home</a></li>
		</ul>
		<p class="copyright">Tony's Auto Shop Â© 2022</p>
	</footer>
</div>
</html>
