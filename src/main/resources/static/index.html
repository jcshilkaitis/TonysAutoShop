<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tonys Auto Shop</title>
</head>
<body>
	<a href="addCustomer">Add a new Customer</a> <br />
	<a href="viewAllCustomers">View all Customers</a><br />
	<select id ="customerList" name ="customers">
		<option th:each="currentCustomer : ${customerList}" th:text="${currentCustomer.lastName}" th:value="${currentCustomer.id}"/>
	</select>
</body>
</html>
